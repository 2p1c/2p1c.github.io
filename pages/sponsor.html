<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <!-- 修改页面标题 -->
    <title>赞助我们 - 2p1c</title>

    <meta name="description" content="赞助支持2p1c团队的发展" />

    <!-- 关键CSS - 防止FOUC -->
    <link rel="stylesheet" href="../css/components/loader.css" />

    <!-- 组件加载器 -->
    <script src="../js/components-loader.js"></script>
    <script src="../js/scroll.js" defer></script>
  </head>

  <body>
    <!-- 加载遮罩 -->
    <div id="page-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <div class="loader-text">加载中...</div>
      </div>
    </div>

    <div class="smooth-scroll">
      <!-- 导航栏占位符 -->
      <div id="nav-placeholder" class="skeleton"></div>

      <!-- 
        ==========================================
        自定义 Header 区域
        ==========================================
        根据页面需求修改此区域的内容
        可以添加页面特定的标题、图片或其他元素
        如果不需要 header，可以删除整个 <header> 标签
        ==========================================
      -->
      <header>
        <h1>自定义页面标题</h1>
        <div class="header-imgwrapper">
          <p><img src="../assets/images/支付宝收款码.jpg" class="qr-code-image" alt="支付宝收款码" /></p>
          <p>自定义副标题或描述</p>
          <!-- 可选：添加图片或其他内容 -->
          <!-- <div class="header-imgcontainer">
            <img src="../assets/images/your-image.jpg" alt="描述" width="80" height="96" />
          </div> -->
        </div>
      </header>

      <!-- 
        ==========================================
        主内容区域 - 高度固定为 130vh
        ==========================================
        在此区域添加您的页面内容
        ==========================================
      -->
      <main>
        <!-- 页面标题区 -->
        <div class="page-title">
          <h1>页面主标题</h1>
          <p class="subtitle">页面副标题或简短描述</p>
        </div>

        <!-- 内容包装器 - 支持左右布局 -->
        <div class="content-wrapper">
          <!-- 主要内容区（左侧） -->
          <div class="main-content">
            <!-- 内容区块 1 -->
            <section class="content-section">
              <h2>区块标题 1</h2>
              <p>
                这里是内容区块的描述文本。您可以在这里添加段落、列表、图片等内容。
              </p>
              <p>支持多个段落和各种 HTML 元素。</p>
            </section>

            <!-- 内容区块 2 -->
            <section class="content-section">
              <h2>区块标题 2</h2>
              <ul>
                <li>列表项 1</li>
                <li>列表项 2</li>
                <li>列表项 3</li>
              </ul>
            </section>

            <!-- 内容区块 3 - 可以包含图片 -->
            <section class="content-section">
              <h2>区块标题 3</h2>
              <p>可以添加图片或其他媒体内容：</p>
              <!-- <img src="../assets/images/example.jpg" alt="示例图片" /> -->
            </section>
          </div>

          <!-- 侧边栏（右侧）- 可选 -->
          <!-- 如果不需要侧边栏，可以删除此部分 -->
          <aside class="sidebar">
            <div class="sidebar-section">
              <h3>侧边栏标题</h3>
              <p>侧边栏内容,可以放置导航、相关链接或其他信息。</p>
            </div>

            <div class="sidebar-section">
              <h3>相关链接</h3>
              <ul>
                <li><a href="#">链接 1</a></li>
                <li><a href="#">链接 2</a></li>
                <li><a href="#">链接 3</a></li>
              </ul>
            </div>
          </aside>
        </div>

        <!-- 返回主页链接 -->
        <div class="back-to-home">
          <a href="../index.html">← 返回主页</a>
        </div>
      </main>

      <!-- 页脚占位符 -->
      <div id="footer-placeholder" class="skeleton"></div>
    </div>

    <!-- 加载器脚本 - 必须在页面底部 -->
    <script src="../js/loader.js"></script>
  </body>
</html>
