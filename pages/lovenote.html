<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>Love Note - 2p1c</title>
    
    <!-- ⭐ 内联防FOUC样式 - 修复版 -->
    <style>
      body { overflow: hidden; }
      .smooth-scroll, .page-content { 
        visibility: hidden;
        opacity: 0;
      }
      #page-loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, #7a282d); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.3s ease-in-out; }
      .loader-spinner { width: 50px; height: 50px; animation: breathe 2s ease-in-out infinite; }
      .loader-spinner img { width: 100%; height: 100%; object-fit: contain; }
      @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.2); opacity: 0.8; } }
      .loader-text { color: #ffffff; font-family: sans-serif; font-weight: bold; margin-top: 10px; opacity: 0.8; }
    </style>

    <meta name="description" content="小记" />

    <!-- 关键CSS - 防止FOUC -->
    <link rel="stylesheet" href="../css/components/loader.css" />

    <!-- 组件加载器 -->
    <script src="../js/components-loader.js"></script>
  </head>

  <body>
    <!-- 加载遮罩 -->
    <div id="page-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <div class="loader-text">rolling out the red carpet...</div>
      </div>
    </div>

    <!-- 页面内容包装器 -->
    <div class="page-content">
      <!-- 导航栏占位符 -->
      <div id="nav-placeholder" class="skeleton"></div>

      <h1>Love Note</h1>
      
      <p>这里是子页面的内容</p>

      <!-- 在这里添加你的内容 -->

      <!-- 页脚占位符 -->
      <div id="footer-placeholder" class="skeleton"></div>
    </div>

    <!-- 加载器脚本 - 必须在页面底部 -->
    <script src="../js/loader.js"></script>
  </body>
</html>
